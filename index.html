  <body>
    <header class="container">
      <nav class="navbar text-2xl inter flex justify-between items-center">

          <img src="./assets/logo.png" alt="faujei" />
        </div>
        <div class="nav-right flex gap-12">
          <ul class="nav-menus max-sm:hidden flex gap-12">

            <li class="nav-menu">
              <a href="" class="nav-link gray01">Shop</a>
            </li>
            <li class="nav-menu">

          <p class="banner-sub-title inter font-normal text-[1.37rem] gray01 max-sm:text-[0.8rem]">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
